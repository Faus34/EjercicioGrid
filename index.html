<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/tablet.css" media="(min-width: 930px)">
    <title>Restaurante CSS</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food </h1> 
                <p class="info-subtitle">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Labore, quos!</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./assets/hero.png" alt="Pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./assets/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./assets/dish1.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./assets/dish2.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./assets/dish3.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./assets/dish4.png" alt="Bowl de vegetales">
            </div>
        </section>
    </main>
</body>
</html>
